<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon demo website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index_style.css">
</head>
<body>
    <header>
        <div class="navbar">

          <div class="navbar-amazon ">
            <div class="navbar-amazon-icon border"></div>
          </div>

          <div class="navbar-address border">
            <p class="address-first">Deliver to</p>
            <div class="address-icon">
                <i class="fa-solid fa-location-dot"></i>
                <p class="address-second"><strong>India</strong></p>
            </div>
           </div>

         <div class="navbar-search">
           <select class="search-select">
            <option>ALL</option>
           </select>
           <input placeholder="Search Amazon" class="search-input">
           <div class="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
        </div>

        <div class="navbar-language border">
            <div class="language-map-icon" ></div>
            <select class="language-select"><option>EN</option></select>
        </div>

        <div class="nav-signin">
            <span class="nav-sign-in-para">Hello,sign in</span>
            <p class="nav-sign-in-select">Account & lists</p>
        </div>


        <div class="nav-return">
            <span class="nav-return-in-para">Returns</span>
            <p class="nav-return-in-select">& Orders</p>
        </div>




        </div>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
